<!DOCTYPE html>
<html lang="en-GB" data-lt-installed="true">

<head class="w-100">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="author" content="Francisco 'xhico' Filipe @ Little Forest UK"/>
    <title>{% block title %}{% endblock %} | Vine Customer Care by Little Forest</title>

    <!-- Favicon-->
    <link rel="icon" href="{{ url_for('static', filename='images/lf_logo-100x100.png') }}" sizes="32x32"/>
    <link rel="icon" href="{{ url_for('static', filename='images/lf_logo.png') }}" sizes="192x192"/>
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/lf_logo.png') }}"/>
    <meta name="msapplication-TileImage" content="{{ url_for('static', filename='images/lf_logo.png') }}"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    <link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/select/1.3.4/css/select.dataTables.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
</head>

<body class="d-flex flex-column h-100">

            </a>

                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">

                    <li class="nav-item"><a class="nav-link" id="nav-link-people" href="/users">People</a></li>
                    <li class="nav-item"><a class="nav-link" id="nav-link-groups" href="/groups">Groups</a></li>
                    < !-- <li class="nav-item"><a class="nav-link" id="nav-link-mappings" href="/ugmappings">Mappings</a></li> -- >
                    <li class="nav-item"><a class="nav-link" id="nav-link-workflow" href="/workflow">Workflow</a></li>
                    <li class="nav-item"><a class="nav-link" id="nav-link-deployments" href="/deployments">Deployments</a></li>
                    < !-- <li class="nav-item"><a class="nav-link" id="nav-link-governance" href="#">Governance</a></li> -- >
                    < !-- <li class="nav-item"><a class="nav-link" id="nav-link-search" href="#">Search</a></li> -- >
                    <li class="nav-item"><a class="nav-link" id="nav-link-pages" href="/all_pages">Pages</a></li>
		    <li class="nav-item"><a class="nav-link" > | </a></li>
		    -->
                    <li class="nav-item"><a class="nav-link" id="nav-link-tickets" href="/tickets">Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" id="nav-link-customer-view" href="/customer">Customer</a></li>
                    <li class="nav-item"><a class="nav-link" id="nav-link-staff-view" href="/staff">Staff</a></li>
                    <li class="nav-item"><a class="nav-link" id="nav-link-kanban-view" href="/kanban">Kanban</a></li>
		    <!--
                    <li class="nav-item"><a class="nav-link" id="nav-link-notifications" href="/notifications">Notifications</a></li>
                    <li class="nav-item"><a class="nav-link" id="nav-link-articles" href="/articles">Support Articles</a></li>
		    -->
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="container-fluid column-fluid flex-shrink-0">
    <div class="row">
        {% block content %}{% endblock %}
    </div>
</main>

<!-- Footer -->
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="ms-4 col-md-4 d-flex align-items-center">
        <a target="_blank" href="https://littleforest.co.uk/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <img alt="Little Forest Logo" class="bi" width="32" height="32" src="{{ url_for('static', filename='images/lf_logo_circle.png') }}">
        </a>
        <span class="text-muted">Â© Little Forest 2022 All rights reserved - <a class="green-link" href="https://littleforest.co.uk/privacy-policy/" target="_blank">Privacy Policy</a></span>
    </div>

    <ul class="me-4 nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="https://www.linkedin.com/company/little-forest/" target="_blank">
            <img alt="Little Forest Logo" class="bi" width="32" height="32" src="{{ url_for('static', filename='images/thin_linkedin.png') }}">
        </a></li>
        <li class="ms-3"><a class="text-muted" href="https://twitter.com/thelittleforest" target="_blank">
            <img alt="Little Forest Logo" class="bi" width="32" height="32" src="{{ url_for('static', filename='images/thin_twitter.png') }}">
        </a></li>
    </ul>
</footer>

<!-- Scripts -->
{% block script %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
